        <p>HEXO的指令归纳</p>
<p>HEXO安装、升级及初始化</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">npm install hexo -g     <span class="comment">//安装</span></span><br><span class="line">npm update hexo -g      <span class="comment">//升级</span></span><br><span class="line">hexo init        <span class="comment">//初始化</span></span><br></pre></td></tr></table></figure>
<p>简写</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">hexo n <span class="string">"我的博客"</span> == hexo new <span class="string">"我的博客"</span>    <span class="comment">//新建文章</span></span><br><span class="line">hexo <span class="selector-tag">p</span> == hexo publish</span><br><span class="line">hexo g == hexo generate     <span class="comment">//生成静态文件</span></span><br><span class="line">hexo s == hexo server       <span class="comment">//启动服务预览</span></span><br><span class="line">hexo d == hexo deploy       部署</span><br></pre></td></tr></table></figure>
<p>服务器</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">hexo server     <span class="comment">//hexo会监视文件变动并自动更新，您无须重启服务器</span></span><br><span class="line">hexo server -s      <span class="comment">//静态模式</span></span><br><span class="line">hexo server -<span class="selector-tag">p</span> <span class="number">5000</span>     <span class="comment">//更改端口</span></span><br><span class="line">hexo server -<span class="selector-tag">i</span> <span class="number">192.168</span>.<span class="number">1.1</span>      <span class="comment">//自定义IP</span></span><br><span class="line">hexo clean      <span class="comment">//清除缓存</span></span><br><span class="line">hexo g      <span class="comment">//生成静态文件</span></span><br><span class="line">hexo d      <span class="comment">//开始部署</span></span><br></pre></td></tr></table></figure>
<p>监视文件变动</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo generate       <span class="comment">//使用HEXO生成静态文件</span></span><br><span class="line">hexo generate -watch        <span class="comment">//监视文件变动</span></span><br></pre></td></tr></table></figure>
<p>完成后部署</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">两个命令的作用是相同的</span><br><span class="line">hexo generate --deploy</span><br><span class="line">hexo deploy --generate</span><br></pre></td></tr></table></figure>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo deploy -g</span><br><span class="line">hexo server -g</span><br></pre></td></tr></table></figure>
